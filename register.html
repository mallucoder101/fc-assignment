<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration - Parchment Haven</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters long">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
      <input type="submit" value="Register">
    </form>
    <div class="blink">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('registrationForm');
      form.addEventListener('submit', function(event) {
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (!email.endsWith('@gmail.com')) {
          alert('Please enter a valid Gmail address.');
          event.preventDefault();
          return false;
        }
        if (password !== confirmPassword) {
          alert('Passwords do not match.');
          event.preventDefault();
          return false;
        }
      });
    });
  </script>
</body>
</html>
